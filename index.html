<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class = 'main'>
        <div class = 'bar'></div>
        <div class = 'operations'>
            <div class="op"><button class = 'plus'>+</button>
                <button class = 'minus'>-</button>
                <button class = 'multiply'>x</button>
                <button class="divide">/</button></div>
            <div class="num1"><button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="four">4</button></div>
            <div class="num2"><button class="five">5</button>
                <button class="six">6</button>
                <button class="seven">7</button>
                <button class="eight">8</button></div>
            <div class="num3"><button class="nine">9</button>
                <button class="zero">0</button>
                <button class="equal">=</button>
                <button class="clr">CLR</button></div>
        </div>
    </div>
</body>
</html>
